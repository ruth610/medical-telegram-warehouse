version: 2

models:
  - name: dim_channels
    description: "Dimension table containing information about Telegram channels"
    columns:
      - name: channel_key
        description: "Surrogate key for the channel"
        tests:
          - unique
          - not_null
      - name: channel_name
        description: "Name of the Telegram channel"
        tests:
          - not_null
      - name: channel_type
        description: "Type of channel (Pharmaceutical, Cosmetics, Medical)"
      - name: first_post_date
        description: "Date of the first post in the channel"
      - name: last_post_date
        description: "Date of the most recent post"
      - name: total_posts
        description: "Total number of posts in the channel"
      - name: avg_views
        description: "Average number of views per post"

  - name: dim_dates
    description: "Date dimension table for time-based analysis"
    columns:
      - name: date_key
        description: "Primary key for the date dimension"
        tests:
          - unique
          - not_null
      - name: full_date
        description: "Full date value"
        tests:
          - not_null
      - name: day_of_week
        description: "Day of week (1=Monday, 7=Sunday)"
      - name: day_name
        description: "Name of the day"
      - name: week_of_year
        description: "Week number of the year"
      - name: month
        description: "Month number (1-12)"
      - name: month_name
        description: "Name of the month"
      - name: quarter
        description: "Quarter of the year (1-4)"
      - name: year
        description: "Year"
      - name: is_weekend
        description: "Whether the date is a weekend"

  - name: fct_messages
    description: "Fact table containing message-level data"
    columns:
      - name: message_id
        description: "Unique identifier for the message"
        tests:
          - unique
          - not_null
      - name: channel_key
        description: "Foreign key to dim_channels"
        tests:
          - not_null
          - relationships:
              to: ref('dim_channels')
              field: channel_key
      - name: date_key
        description: "Foreign key to dim_dates"
        tests:
          - not_null
          - relationships:
              to: ref('dim_dates')
              field: date_key
      - name: message_text
        description: "Text content of the message"
      - name: message_length
        description: "Length of the message text"
      - name: view_count
        description: "Number of views"
      - name: forward_count
        description: "Number of forwards"
      - name: has_image
        description: "Whether the message contains an image"

  - name: fct_image_detections
    description: "Fact table containing YOLO object detection results"
    columns:
      - name: detection_id
        description: "Unique identifier for the detection"
        tests:
          - unique
          - not_null
      - name: message_id
        description: "Foreign key to fct_messages"
        tests:
          - not_null
      - name: channel_key
        description: "Foreign key to dim_channels"
        tests:
          - relationships:
              to: ref('dim_channels')
              field: channel_key
      - name: date_key
        description: "Foreign key to dim_dates"
        tests:
          - relationships:
              to: ref('dim_dates')
              field: date_key
      - name: detected_class
        description: "Class of detected object"
      - name: confidence_score
        description: "Confidence score of the detection"
      - name: image_category
        description: "Category of the image (promotional, product_display, lifestyle, other)"
